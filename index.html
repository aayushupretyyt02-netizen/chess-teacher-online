    <style>
        /* All CSS from style.css is here */

        /* An elite, professional, and highly attractive UI */
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0D1117; /* A deep, dark, almost black color */
            color: #C9D1D9; /* A soft off-white for text */
            overflow-x: hidden;
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* The new "Aurora" background effect */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background:
                radial-gradient(ellipse at top, transparent 50%, rgba(29, 78, 216, 0.15)),
                radial-gradient(ellipse at bottom, transparent 50%, rgba(107, 33, 168, 0.15));
            animation: aurora 20s infinite linear;
            z-index: 0;
        }

        /* Main container to ensure content is above the aurora */
        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 7xl;
            margin-left: auto;
            margin-right: auto;
            display: flex; /* Flex container for header and main grid */
            flex-direction: column;
        }

        /* Command Center Panel */
        .command-center {
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        .form-select, .btn {
            background-color: #21262D;
            border: 1px solid #30363D;
            transition: all 0.2s ease-in-out;
            color: #C9D1D9; /* Ensure text color is consistent */
        }
        .form-select:focus, .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(45, 128, 255, 0.6);
            border-color: #2F81F7;
        }
        .btn:hover {
            background-color: #30363D;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .start-btn {
             background-color: #238636;
             border-color: #2EA043;
        }
        .start-btn:hover {
            background-color: #2EA043;
        }
        .start-bot-btn { /* This button will now serve as "Start 2-Player" if needed */
            background-color: #1a73e8; /* Google Blue-ish */
            border-color: #1764cc;
        }
        .start-bot-btn:hover {
            background-color: #1764cc;
        }
        .undo-btn { /* New style for undo button */
            background-color: #d97706; /* Amber */
            border-color: #b45309;
        }
        .undo-btn:hover {
            background-color: #b45309;
        }


        /* New styles for evaluation display */
        #evaluation-display {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 8px;
            color: #c9d1d9; /* Soft off-white */
            min-height: 24px; /* Ensure space even if empty */
        }
        .eval-white {
            color: #6ee7b7; /* Greenish for White advantage */
        }
        .eval-black {
            color: #ef4444; /* Reddish for Black advantage */
        }
        .eval-even {
            color: #60a5fa; /* Blue for even */
        }

        /* Move Quality Feedback - No AI, so these classes might not be actively used, but kept for future expansion */
        .feedback-blunder { color: #f87171; font-weight: bold; } /* Red */
        .feedback-mistake { color: #facc15; font-weight: bold; } /* Yellow */
        .feedback-inaccuracy { color: #fdba74; } /* Orange */
        .feedback-good { color: #a3e635; } /* Light green */
        .feedback-best { color: #34d399; font-weight: bold; } /* Emerald green */
        .feedback-book { color: #60a5fa; } /* Blue for book moves */


        .highlight-correct {
            box-shadow: 0 0 25px 8px rgba(34, 197, 94, 0.7);
        }
        .highlight-incorrect {
            box-shadow: 0 0 25px 8px rgba(239, 68, 68, 0.7);
        }
        .highlight-selected {
            background: rgba(45, 128, 255, 0.5) !important;
        }
        .highlight-legal-move {
            background: radial-gradient(circle, rgba(0, 255, 0, 0.4) 25%, transparent 30%);
        }
        .highlight-selected {
            background-color: rgba(20, 83, 45, 0.5);
        }
        #myBoard {
            touch-action: none;
        }
        .arrow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .arrow line {
            stroke: rgba(255, 0, 0, 0.7);
            stroke-width: 14;
            stroke-linecap: round;
        }

        .arrow polygon {
            fill: rgba(255, 0, 0, 0.7);
        }

        .highlight-check {
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 80%, transparent 100%);
        }
        .highlight-checkmate-winner {
            background: radial-gradient(circle, rgba(0, 255, 0, 0.5) 80%, transparent 100%);
        }
        .highlight-checkmate-loser {
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 80%, transparent 100%);
        }

        @keyframes shake-and-fade {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            10% { transform: translate(-10px, -10px) rotate(-10deg); }
            20% { transform: translate(10px, 10px) rotate(10deg); }
            30% { transform: translate(-10px, 10px) rotate(0deg); }
            40% { transform: translate(10px, -10px) rotate(10deg); }
            50% { transform: translate(-10px, -10px) rotate(-10deg); }
            60% { transform: translate(10px, 10px) rotate(0deg); }
            70% { transform: translate(-10px, 10px) rotate(10deg); }
            80% { transform: translate(10px, -10px) rotate(-10deg); }
            90% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        .king-capture-animation {
            animation: shake-and-fade 1s ease-in-out forwards;
        }


        .board-container {
            position: relative;
            display: flex; 
            align-items: flex-start; 
            gap: 16px; 
            width: 100%; 
            justify-content: center; 
        }

        /* Mobile specific adjustments */
        @media (max-width: 1023px) { /* Adjust for smaller screens like phones/tablets */
            .main-container {
                padding: 1rem; /* Add padding to main container */
            }
            .grid {
                grid-template-columns: 1fr; /* Single column layout for mobile */
            }
            .command-center {
                order: 3; /* Move controls to the bottom */
                margin-top: 1rem;
            }
            .lg\:col-span-1 { /* Override larger screen settings */
                width: 100%;
            }
            .board-container {
                flex-direction: column; 
                align-items: center; 
                gap: 0.5rem; 
            }
            #myBoard {
                order: 2; 
            }
            #status {
                order: 1;
            }

            /* Buttons layout for mobile */
            .command-center .grid {
                grid-template-columns: 1fr; /* Stack buttons vertically */
                gap: 0.75rem;
            }
            .command-center .grid button {
                width: 100%; /* Full width buttons */
            }
            /* Move start-bot-btn to the end for mobile view */
            #start-bot-btn {
                order: 4; /* Place it last in the grid for mobile */
                margin-top: 1rem; /* Add some space above it */
            }
            #reset-btn {
                order: 3; /* Place reset before start-bot */
            }
            #undo-btn { /* New Undo button mobile positioning */
                order: 2;
            }
            #start-btn {
                order: 1;
            }
        }

</head>

            /**
             * Draws an arrow on the board from a starting square to an ending square.
             * @param {string} from - The starting square in algebraic notation (e.g., 'e2').
             * @param {string} to - The ending square in algebraic notation (e.g., 'e4').
             */
            function drawArrow(from, to) {
                clearArrow();
                const boardElement = $('#myBoard');
                const fromSquare = boardElement.find('.square-' + from);
                const toSquare = boardElement.find('.square-' + to);

                if (!fromSquare.length || !toSquare.length) {
                    console.error('Could not find squares for arrow', from, to);
                    return;
                }

                const fromOffset = fromSquare.offset();
                const toOffset = toSquare.offset();
                const boardOffset = boardElement.offset();

                const fromX = fromOffset.left + fromSquare.width() / 2 - boardOffset.left;
                const fromY = fromOffset.top + fromSquare.height() / 2 - boardOffset.top;
                const toX = toOffset.left + toSquare.width() / 2 - boardOffset.left;
                const toY = toOffset.top + toSquare.height() / 2 - boardOffset.top;

                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('class', 'arrow');
                svg.setAttribute('width', boardElement.width());
                svg.setAttribute('height', boardElement.height());

                const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
                marker.setAttribute('id', 'arrowhead');
                marker.setAttribute('markerWidth', '5');
                marker.setAttribute('markerHeight', '3.5');
                marker.setAttribute('refX', '5');
                marker.setAttribute('refY', '1.75');
                marker.setAttribute('orient', 'auto');
                const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                polygon.setAttribute('points', '0 0, 5 1.75, 0 3.5');
                marker.appendChild(polygon);
                defs.appendChild(marker);
                svg.appendChild(defs);

                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', fromX);
                line.setAttribute('y1', fromY);
                line.setAttribute('x2', toX);
                line.setAttribute('y2', toY);
                line.setAttribute('marker-end', 'url(#arrowhead)');
                svg.appendChild(line);

                boardElement.append(svg);
            }

            /**

            function updateHighlights() {

                    $('#myBoard .square-' + kingSquare).addClass('highlight-check');

            /**
             * Finds the square of the king for a given color.
             * @param {string} color - The color of the king to find ('w' or 'b').
             * @returns {string|null} The square of the king or null if not found.
             */
            function findKing(color) {
                for (let i = 0; i < 8; i++) {
                    for (let j = 0; j < 8; j++) {
                        const square = 'abcdefgh'[j] + (i + 1);
                        const piece = game.get(square);
                        if (piece && piece.type === 'k' && piece.color === color) {
                            return square;
                        }
                    }
                }
                return null;
            }

            /**
             * Handles the logic for when a square is clicked on the board.
             * @param {string} square - The square that was clicked.
             */
            function onSquareClick(square) {
                clearArrow();
                if (game.game_over()) {
                    updateStatus("Game is over!", false);
                    return;
                }

                if (currentMoveIndex < currentOpeningMoves.length) {
                    if (game.turn() !== playerColor) {
                        updateStatus("It's not your turn to play book moves! You are White.", false);
                        return;
                    }
                    handlePlayerMoveInBookMode(square);
                    return;
                }

                if (squareSelected === null) {
                    let piece = game.get(square);
                    if (piece && piece.color === game.turn()) {
                        squareSelected = square;
                        $('#myBoard .square-' + square).addClass('highlight-selected');
                        legalMovesForSelectedPiece = game.moves({ square: square, verbose: true });
                        legalMovesForSelectedPiece.forEach(move => {
                            $('#myBoard .square-' + move.to).addClass('highlight-legal-move');
                        });
                    }
                } else {
                    let move = game.move({
                        from: squareSelected,
                        to: square,
                        promotion: 'q'
                    });

                    clearHighlights();

                    if (move === null) {
                        squareSelected = null;
                        legalMovesForSelectedPiece = [];
                        updateStatus("Illegal move! Try again.", false);
                        board.position(game.fen());
                        return;
                    } else {
                        squareSelected = null;
                        legalMovesForSelectedPiece = [];
                        board.position(game.fen());
                        updateStatus(`Move: ${move.san}`);
                        updateHighlights();
                        if (!game.game_over()) {
                            if (game.turn() === playerColor) {
                                $statusMove.text(`Player ${game.turn() === 'w' ? 'White' : 'Black'}'s turn.`);
                            } else if (twoPlayerModeActive) {
                                // Computer's turn after opening
                                setTimeout(makeComputerMove, 500);
                            } else {
                                $statusMove.text(`Player ${game.turn() === 'w' ? 'White' : 'Black'}'s turn.`);
                            }
                        } else {
                            handleGameOver();
                        }
                    }
                }
            }

            /**
             * Handles player moves during the opening practice phase.
             * @param {string} source - The source square of the move.
             * @param {string} [target=null] - The target square of the move (for drag-and-drop).
             */
            function handlePlayerMoveInBookMode(source, target = null) {
                clearArrow();
                let moveResult;
                const currentFenBeforeMove = game.fen();

                if (target === null) {
                    let square = source;
                    if (squareSelected === null) {
                        let piece = game.get(square);
                        if (piece && piece.color === game.turn()) {
                            squareSelected = square;
                            $('#myBoard .square-' + square).addClass('highlight-selected');
                            legalMovesForSelectedPiece = game.moves({ square: square, verbose: true });
                            legalMovesForSelectedPiece.forEach(move => {
                                $('#myBoard .square-' + move.to).addClass('highlight-legal-move');
                            });
                        }
                        return;
                    }

                    moveResult = game.move({ from: squareSelected, to: square, promotion: 'q' });
                    clearHighlights();
                    squareSelected = null;
                } else {
                    moveResult = game.move({ from: source, to: target, promotion: 'q' });
                }

                if (moveResult === null) {
                    updateStatus("Illegal move! Try again.", false);
                    board.position(game.fen());
                    return 'snapback';
                }
                
                board.position(game.fen());
                updateHighlights();

                const correctMoveSAN = currentOpeningMoves[currentMoveIndex];
                
                if (moveResult.san === correctMoveSAN) {
                    currentMoveIndex++;
                    updateStatus(`Correct! Move: ${moveResult.san} <span class="feedback-book">(Book Move)</span>`, true);

                    if (currentMoveIndex < currentOpeningMoves.length) {
                        setTimeout(makeComputerMoveInBookMode, 500);
                    } else {
                        updateStatus("Opening complete! Now playing against computer...", true);
                        twoPlayerModeActive = true;
                        $startTwoPlayerBtn.hide();
                        // Continue with computer moves after opening
                        if (game.turn() !== playerColor) {
                            setTimeout(makeComputerMove, 500);
                        } else {
                            updateStatus('Your turn.');
                        }
                    }
                    return true;
                } else {
                    updateStatus(`Incorrect. The book move is ${correctMoveSAN}. Try again.`, false);
                    const tempGame = new Chess(currentFenBeforeMove);
                    const correctMove = tempGame.move(correctMoveSAN);
                    drawArrow(correctMove.from, correctMove.to);
                    game.undo();
                    board.position(game.fen());
                    return 'snapback';
                }
            }

             */
            function makeComputerMove() {
                if (game.game_over()) {
                    handleGameOver();
                    return;
                }
                if (game.turn() === playerColor) {
                    return; // Not computer's turn
                }

                const moveResult = findAndPlayBestMove(2);

                        }
                    } else {
                        handleGameOver();
                    }
                }
            }

            // Advanced move search with minimax + alpha-beta and a lightweight eval
            function findAndPlayBestMove(searchDepth) {
                const bestMove = searchBestMove(searchDepth);
                if (!bestMove) return null;
                return game.move(bestMove);
            }

            function searchBestMove(depth) {
                const isMaximizing = game.turn() === 'w';
                let bestEval = isMaximizing ? -Infinity : Infinity;
                let bestMove = null;
                const moves = game.moves({ verbose: true });

                // Move ordering: prefer captures and checks
                moves.sort((a, b) => scoreMoveHeuristic(b) - scoreMoveHeuristic(a));

                for (const move of moves) {
                    game.move(move);
                    const evalScore = minimax(depth - 1, -Infinity, Infinity, !isMaximizing);
                    game.undo();
                    if (isMaximizing) {
                        if (evalScore > bestEval) { bestEval = evalScore; bestMove = move; }
                    } else {
                        if (evalScore < bestEval) { bestEval = evalScore; bestMove = move; }
                    }
                }
                return bestMove;
            }

            function minimax(depth, alpha, beta, isMaximizing) {
                if (depth === 0 || game.game_over()) {
                    return evaluateBoard();
                }

                const moves = game.moves({ verbose: true });
                // Move ordering: prefer captures and checks
                moves.sort((a, b) => scoreMoveHeuristic(b) - scoreMoveHeuristic(a));

                if (isMaximizing) {
                    let maxEval = -Infinity;
                    for (const move of moves) {
                        game.move(move);
                        const evalChild = minimax(depth - 1, alpha, beta, false);
                        game.undo();
                        if (evalChild > maxEval) maxEval = evalChild;
                        if (evalChild > alpha) alpha = evalChild;
                        if (beta <= alpha) break;
                    }
                    return maxEval;
                } else {
                    let minEval = Infinity;
                    for (const move of moves) {
                        game.move(move);
                        const evalChild = minimax(depth - 1, alpha, beta, true);
                        game.undo();
                        if (evalChild < minEval) minEval = evalChild;
                        if (evalChild < beta) beta = evalChild;
                        if (beta <= alpha) break;
                    }
                    return minEval;
                }
            }

            function evaluateBoard() {
                // Material + simple positional bonuses
                const pieceValues = { p: 100, n: 320, b: 330, r: 500, q: 900, k: 20000 };
                let score = 0;
                for (let rank = 1; rank <= 8; rank++) {
                    for (let file = 0; file < 8; file++) {
                        const square = 'abcdefgh'[file] + rank;
                        const piece = game.get(square);
                        if (!piece) continue;
                        const sign = piece.color === 'w' ? 1 : -1;
                        score += sign * (pieceValues[piece.type] || 0);
                        // Center control bonus
                        if (['d4','e4','d5','e5'].includes(square)) score += sign * 10;
                    }
                }
                // Check status bonuses
                if (game.in_check()) {
                    score += game.turn() === 'w' ? -30 : 30;
                }
                // Game over states
                if (game.in_checkmate()) {
                    return game.turn() === 'w' ? -Infinity : Infinity;
                }
                return score;
            }

            function scoreMoveHeuristic(move) {
                let score = 0;
                // Captures are good
                if (move.captured) score += 1000;
                // Checks are good
                if (move.san.includes('+') || move.san.includes('#')) score += 800;
                // Promote is great
                if (move.promotion) score += 1200;
                // Center moves
                if (['d4','e4','d5','e5'].includes(move.to)) score += 50;
                return score;
            }

            /**
             * Handles the end of the game, displaying the result and animations.
             */
            function handleGameOver() {
                if (game.in_checkmate()) {
                    const loserColor = game.turn();
                    const winnerColor = loserColor === 'w' ? 'b' : 'w';
                    const loserKingSquare = findKing(loserColor);
                    const winnerKingSquare = findKing(winnerColor);

                    $('#myBoard .square-' + loserKingSquare).addClass('highlight-checkmate-loser');
                    $('#myBoard .square-' + winnerKingSquare).addClass('highlight-checkmate-winner');
                    
                    const loserKingPiece = $('#myBoard .square-' + loserKingSquare).find('img');
                    loserKingPiece.addClass('king-capture-animation');

                    updateStatus(`Game Over! Checkmate. ${winnerColor === 'w' ? 'White' : 'Black'} wins!`, true);

                } else if (game.in_stalemate()) {
                    updateStatus("Game Over! Stalemate. It's a draw.", false);
                } else if (game.in_draw()) {
                    updateStatus("Game Over! Draw.", false);
                } else if (game.in_threefold_repetition()) {
                    updateStatus("Game Over! Draw by threefold repetition.", false);
                } else if (game.insufficient_material()) {
                    updateStatus("Game Over! Draw by insufficient material.", false);
                }
                twoPlayerModeActive = false;
                $startTwoPlayerBtn.hide();
                $evaluationDisplay.empty(); 
                console.log('Game Over. All states cleared.');
            }

             */

                clearArrow();
                clearHighlights();
                console.log('Starting new practice...');
                game = new Chess();
                currentMoveIndex = 0;
                playerColor = $playerColorSelect.val();
                twoPlayerModeActive = false;

                const boardConfig = {
                    draggable: true, 
                    position: 'start', 
                    onDrop: onDrop,
                    onSquareClick: onSquareClick,

                    pieceTheme: 'chesspieces/wikipedia/{piece}.png'

                $(window).off('resize').on('resize', board.resize);
                $statusOpening.text(`${selectedOpening}: ${selectedVariation}`);

                displayEvaluation(null, null, null);

                if (playerColor === 'w' && game.turn() === 'w') {
                    updateStatus('Practice started. Your turn (White).');
                } else if (playerColor === 'b' && game.turn() === 'w') {
                    updateStatus('Practice started. Opponent (White) to move first (Book move).');
                    setTimeout(makeComputerMoveInBookMode, 500);
                } else {
                    updateStatus('Practice started. Your turn (White).', true);
                }
            }

            /**
             * Undoes the last move.
             */
            function undoLastMove() {
                clearArrow();
                if (game.history().length === 0) {
                    updateStatus("No moves to undo!", false);
                    return;
                }

                if (currentMoveIndex < currentOpeningMoves.length) {
                    game.undo();
                    if (currentMoveIndex > 0) currentMoveIndex--;
                    updateStatus(`1 move undone.`, true);
                } else {
                    let lastMove = game.history()[game.history().length - 1];
                    game.undo();
                    updateStatus(`1 move undone.`, true);
                }
                
                board.position(game.fen());
                updateHighlights();
                if (currentMoveIndex >= currentOpeningMoves.length) {
                    $statusMove.text(`Player ${game.turn() === 'w' ? 'White' : 'Black'}'s turn.`);
                }
                displayEvaluation(null, null, null);
            }

            $undoBtn.on('click', undoLastMove);

            $startBtn.on('click', startPractice);
            $resetBtn.on('click', () => {
                clearArrow();
                clearHighlights();
                board.start();
                game.reset();
                currentMoveIndex = 0; 
                twoPlayerModeActive = false;
                $startTwoPlayerBtn.hide();
                $statusOpening.text("Board Reset");
                $statusMove.text("Select an opening and start.");
                $evaluationDisplay.empty();
                console.log('Board reset. All states cleared.');
            });

                        // Two-Player Mode button is now hidden and unused since we continue with computer
            // $startTwoPlayerBtn.on('click', () => { ... });

            $(window).resize(() => {
                // No-op
            });

            // Initial setup
            populateCategories();
            const initialConfig = { 
                draggable: true, 
                position: 'start', 
                onDrop: onDrop,
                onSquareClick: onSquareClick,
                orientation: playerColor === 'w' ? 'white' : 'black',
                pieceTheme: 'chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('myBoard', initialConfig); 
            $(window).resize(board.resize);
        });
    </script>

</body>
</html>
